<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jesus Carveros - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      /* 
         CRITICAL UI FIX: 
         The top 60px of the screen is a "Dead Zone" for the app. 
         Nothing in the app will intercept clicks here.
      */
      html {
        background-color: #FFFFFF;
      }
      
      body {
        margin: 0;
        padding: 60px 0 0 0 !important;
        background-color: #FFFFFF;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        overflow-x: hidden;
      }

      #wrap {
        width: 100%;
        min-height: 100vh;
        pointer-events: none;
        position: relative;
      }

      #content {
        pointer-events: auto;
      }

      /* Fixed Global Navigation for Non-Home Pages */
      #menu {
        padding: 0;
        background-color: transparent;
        pointer-events: none;
        position: fixed;
        top: 60px;
        left: 60px;
        width: 260px;
        z-index: 1000;
      }

      .header-inner {
        width: 100%;
        max-width: 100%;
        margin: 0;
        padding: 0; 
        pointer-events: none;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        box-sizing: border-box;
      }
      
      .logo-minimal {
        font-size: 18px;
        font-weight: 700;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        color: #c0c0c0;
        line-height: 1;
        margin-bottom: 25px;
        display: block; 
        width: auto;
        pointer-events: auto;
        text-align: left;
        text-decoration: none;
        transition: color 0.2s ease;
      }

      .logo-minimal:hover {
        color: #000000;
      }

      .nav-container {
        display: flex;
        flex-direction: column;
        align-items: center; 
        pointer-events: auto;
        width: 100%;
      }

      .nav-vertical.nav-container {
        align-items: flex-start; 
      }

     .nav-row {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  flex-wrap: wrap; 
  gap: 12px 25px;
  justify-content: center; 
  max-width: 1080px; 
}

@media (max-width: 768px) {
  .nav-desktop { display: none; }
  .nav-mobile {
    display: grid !important;
    grid-template-columns: repeat(3, auto);
    gap: 12px 16px;
    justify-content: center;
    padding: 0;
    list-style: none;
  }
  .nav-link {
    font-size: 9px;
    letter-spacing: 0.1em;
  }
}

      .nav-vertical .nav-row {
        flex-direction: column;
        gap: 12px;
        justify-content: flex-start;
      }

      .nav-link {
        font-size: 11.56px; 
        font-weight: 500;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        color: #c0c0c0;
        text-decoration: none;
        transition: color 0.2s ease;
        white-space: nowrap;
      }

      .nav-link:hover, .nav-link.active {
        color: #000000;
      }

      /* Gallery Layout */
      #cat_main {
        display: flex;
        padding: 0 60px; /* Aligned with fixed nav at 60px */
        padding-top: 0 !important;
        margin-top: 0 !important;
        gap: 60px;
        align-items: flex-start; 
      }

      #cat_left {
        width: 300px;
        flex-shrink: 0;
        position: fixed; /* Fixed left column */
        top: 60px;
        left: 60px;
        height: calc(100vh - 60px);
        overflow-y: auto;
        padding-top: 350px; /* Accommodates 10 nav items + logo height */
        padding-left: 0 !important; /* Ensure absolute alignment with main nav */
        z-index: 900;
        pointer-events: auto;
        scrollbar-width: none; /* Hide scrollbar for minimal look */
      }
      
      #cat_left::-webkit-scrollbar {
        display: none;
      }

      #cat_right {
        flex: 1;
        padding-top: 0 !important; /* Align baseline with logo text */
        margin-top: 0 !important;
        display: flex;
        justify-content: center;
        margin-left: 360px; /* Offset for fixed column: width(300) + gap(60) */
      }

      .cat-list {
        list-style: none;
        padding: 0;
        margin: 0;
        padding-left: 0 !important;
        margin-top: 50px; /* Consistent 50px vertical gap from the bottom of the main navigation list */
        display: flex;
        flex-direction: column;
        gap: 12px; /* Vertical spacing matches main nav items exactly */
      }

      .cat-list a {
        font-size: 11.56px; /* Matches main nav exactly */
        font-weight: 500; /* Matches main nav exactly */
        text-transform: uppercase;
        color: #bdbdbd;
        text-decoration: none;
        display: block;
        margin-bottom: 0; /* Reset margin in favor of flex gap for consistency */
        line-height: 1.1;
        max-width: 240px;
        letter-spacing: 0.15em; /* Matches main nav exactly */
      }

      .cat-list a:hover, .cat-list a.active {
        color: #000000;
      }

      /* Unified Square Grid System */
      #ss_thumbs {
        display: grid;
        grid-template-columns: repeat(4, 220px);
        gap: 40px;
        width: fit-content;
        max-width: 1200px;
        margin: 0 auto; /* Centered block */
        pointer-events: auto;
      }

      @media (max-width: 1200px) {
        #ss_thumbs {
          grid-template-columns: repeat(4, 180px);
          gap: 20px;
        }
      }

      @media (max-width: 768px) {
        #ss_thumbs {
          grid-template-columns: repeat(2, 1fr);
          width: 100%;
          gap: 15px;
        }
        #menu {
          position: relative;
          top: 0;
          left: 0;
          width: 100%;
          padding: 20px;
        }
        #cat_main {
          padding: 20px;
          flex-direction: column;
        }
        #cat_left {
          position: relative;
          top: auto;
          left: auto;
          width: 100%;
          height: auto;
          padding-top: 0;
          border-bottom: 1px solid #eee;
          padding-bottom: 20px;
        }
        .cat-list {
          margin-top: 20px;
        }
        #cat_right {
          padding-top: 20px !important;
          margin-left: 0;
        }
      }

      .thumb-frame {
        aspect-ratio: 1 / 1;
        width: 100%;
        overflow: hidden;
        position: relative;
        background-color: #f7f7f7;
        cursor: pointer;
        margin-bottom: 15px;
      }

      .thumb-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transition: opacity 0.2s ease;
      }

      .thumb-img:hover {
        opacity: 0.85;
      }

      .thumb-fallback {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f0f0f0;
        color: #999;
        font-size: 10px;
        font-weight: 700;
        letter-spacing: 0.1em;
        text-align: center;
        text-transform: uppercase;
        padding: 20px;
      }

      .thumb-cap {
        font-size: 12px;
        color: #666;
        line-height: 1.6;
        text-transform: none;
      }

      /* Lightbox Modal */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.98);
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
        cursor: zoom-out;
        pointer-events: auto;
      }

      .modal-content img {
        max-width: 90vw;
        max-height: 90vh;
        width: auto;
        height: auto;
        object-fit: contain;
        display: block;
      }

      /* Lightbox Navigation */
      .lb-nav-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #c0c0c0;
        font-size: 40px;
        cursor: pointer;
        padding: 40px;
        transition: color 0.2s;
        user-select: none;
        z-index: 1010;
        font-family: serif;
      }
      .lb-nav-btn:hover {
        color: #000;
      }
      .lb-nav-btn.prev { left: 0; }
      .lb-nav-btn.next { right: 0; }

      /* Writings Grid Styles */
      #writings_nav {
        display: flex;
        gap: 30px;
        list-style: none;
        padding: 0;
        margin: 20px 0 40px 0; 
      }

      #writings_nav a {
        font-size: 14px;
        font-weight: 700;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        color: #bdbdbd;
        text-decoration: none;
      }

      #writings_nav a.active {
        color: #000000;
      }

      #writing_objects {
        display: grid;
        grid-template-columns: repeat(1, 1fr);
        gap: 60px 40px;
        padding: 0; 
        max-width: 1400px;
        margin: 0 auto; /* Center the writings grid */
      }

      @media (min-width: 768px) {
        #writing_objects {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (min-width: 1100px) {
        #writing_objects {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      .writing-card {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .writing-card h3 {
        font-size: 18px;
        font-weight: 800;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        margin-bottom: 15px;
        color: #000;
        line-height: 1.2;
      }

      .writing-card p {
        font-size: 15px;
        line-height: 1.7;
        color: #444;
        margin-bottom: 20px;
        display: -webkit-box;
        -webkit-line-clamp: 5;
        -webkit-box-orient: vertical;
        overflow: hidden;
        height: 127.5px; 
      }

      .writing-card a {
        font-size: 12px;
        font-weight: 700;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: #000;
        text-decoration: none;
        border-bottom: 1px solid transparent;
        transition: border-color 0.2s;
      }

      .writing-card a:hover {
        border-bottom-color: #000;
      }

      /* Expanded Text View */
      .expanded-writing-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        z-index: 2000;
        overflow-y: auto;
        padding: 100px 40px;
      }

      .expanded-writing-content {
        max-width: 800px;
        margin: 0 auto;
      }

      .expanded-writing-content h2 {
        font-size: 32px;
        font-weight: 800;
        text-transform: uppercase;
        margin-bottom: 40px;
        line-height: 1.1;
      }

      .expanded-writing-content .full-text {
        font-size: 20px;
        line-height: 1.8;
        color: #111;
        white-space: pre-wrap;
      }

      .close-btn {
        position: fixed;
        top: 40px;
        right: 40px;
        font-size: 14px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        cursor: pointer;
        padding: 10px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",

    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
  </body>
</html>
